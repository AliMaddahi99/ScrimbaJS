<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Generate a <br /> <span class="green-text">random password</span></h1>
            <p class="never">Never use an insecure password again.</p>
            <div class="btn-and-input">
                <button id="generate-password-btn" onclick="writePasswordsInPasswordEls()">
                    <i class="icon bi bi-lightning-charge-fill"></i>
                    Generate passwords
                </button>
                <input type="number" id="password-length-input" placeholder="Password length" min="4" max="32" />
            </div>
        </div>
        <hr />
        <div class="generated-passwords">
            <div class="password-container">
                <p class="password">
                    <i class="password-icon bi bi-three-dots"></i>
                </p>
                <i class="copy bi bi-clipboard-fill"></i>
            </div>
            <div class="password-container">
                <p class="password">
                    <i class="password-icon bi bi-three-dots"></i>
                </p>
                <i class="copy bi bi-clipboard-fill"></i>
            </div>
            <div class="password-container">
                <p class="password">
                    <i class="password-icon bi bi-three-dots"></i>
                </p>
                <i class="copy bi bi-clipboard-fill"></i>
            </div>
            <div class="password-container">
                <p class="password">
                    <i class="password-icon bi bi-three-dots"></i>
                </p>
                <i class="copy bi bi-clipboard-fill"></i>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
