<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Invoice creator</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 class="app-title">Invoice creator</h1>
            <p class="app-title-description">Thanks for choosing GoodCorp, LLC!</p>
        </div>

        <div class="body-container">
            <div class="body">
                <div class="buttons-section">
                    <button id="btn-wash" class="btn">Wash Car: $10</button>
                    <button id="btn-mow" class="btn">Mow Lawn: $20</button>
                    <button id="btn-pull" class="btn">Pull Weeds: $30</button>
                </div>

                <div class="tasks-section">
                    <div class="tasks-head">
                        <h6 class="tasks-h6">TASK</h6>
                        <h6 class="tasks-h6">TOTAL</h6>
                    </div>

                    <div id="tasks-body" class="tasks-body"></div>
                </div>

                <hr>

                <div class="notes-section">
                    <div class="notes-head">
                        <h6 class="notes-h6">NOTES</h6>
                        <h6 class="notes-h6">TOTAL AMOUNT</h6>
                    </div>

                    <div id="notes-body" class="notes-body">
                        <p class="note"></p>
                        <h2 class="total-price">$0</h2>
                    </div>
                </div>

                <div class="send-invoice-section">
                    <button id="send-btn" class="send-btn"><i class="bi bi-envelope-fill"></i>Send invoice</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
